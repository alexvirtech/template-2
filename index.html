<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Peer-to-peer chat</title>
        <link rel="stylesheet" href="/style.css" />
        <script type="module" src="/main.js"></script>
    </head>

    <body class="h-screen bg-gradient-to-br from-blue-900 to-blue-500  text-white">
        <div
            class="max-w-[1000px] mx-auto p-2 w-full h-full flex flex-col"
        >
            <form onsubmit="handleConnect(event)">
                <div
                    class="border border-white p-2 lg:flex lg:justify-self-stretch lg:gap-4 w-full"
                >
                    <div class="flex-1">
                        <div>My Nickname</div>
                        <div>
                            <input
                                class="border border-white rounded w-full text-blue-900 py-1 px-2"
                                id="nickname"
                                required
                            />
                        </div>
                    </div>
                    <div class="flex-1">
                        <div>Recipient</div>
                        <div>
                            <input
                                class="border border-white rounded w-full text-blue-900 py-1 px-2"
                                id="recipient"
                                required
                            />
                        </div>
                    </div>
                    <div class="flex flex-col justify-end w-[130px] pt-2">
                        <button
                            class="border border-white py-1 px-4 rounded hover:bg-blue-800"
                            id="btnConnect"
                        >
                            Connect
                        </button>
                    </div>
                </div>
            </form>
            <div
                class="flex-1 p-2 border-l border-r w-full h-full border-white"
            >
                <div class="grow" id="chat"></div>
            </div>
            <form onsubmit="handleSend(event)">
                <div
                    class="border border-white p-2 lg:flex lg:justify-self-stretch lg:gap-4 w-full"
                >
                    <div class="flex-1">                       
                        <div>
                            <input
                                class="border border-white rounded w-full text-blue-900 py-1 px-2"
                                id="message"
                                required
                            />
                        </div>
                    </div>
                    <div class="flex flex-col justify-end w-[130px] pt-2 lg:pt-0">
                        <button
                            class="border border-white py-1 px-2 rounded hover:bg-blue-800"
                            id="btnSend"
                        >
                            Send
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
